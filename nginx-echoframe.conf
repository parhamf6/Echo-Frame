# Echo Frame Nginx Configuration
# Place this file at: /etc/nginx/sites-available/echoframe

server {
    listen 80;
    # For local testing, use localhost
    server_name localhost;
    
    # For custom domain (add to /etc/hosts: 127.0.0.1 echoframe-nginx.com)
    # Uncomment the line below and add domain to /etc/hosts
    # server_name echoframe-nginx.com;

    # Serve video files with CORS
    location /videos/ {
        alias /home/parhamf/codes/Echo-Frame/backend/echoframe_api/storage/videos/;
        
        # CORS headers for HLS streaming (applied to all requests including OPTIONS)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Headers * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle OPTIONS preflight requests
        # Note: Some Nginx versions have issues with add_header in if blocks
        # This simpler approach works for most cases
        if ($request_method = OPTIONS) {
            return 204;
        }

        # HLS MIME types
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
            image/jpeg jpg;
            text/vtt vtt;
        }
        default_type application/octet-stream;

        # Caching
        expires 1h;
    }

    # Proxy API requests to FastAPI
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
